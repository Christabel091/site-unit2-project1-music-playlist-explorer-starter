<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
       <div class="playlist-header">
            <h1 class="title">MUSIC EXPLORER</h1>
            <div class="playlist-header-link">
                <p><a href="featured.html">featured</a></p>
                <p> <a href="index.html" class="active">all</a></p>
            </div>
       </div>
    </header>

    <main> 
        <div class="playlist-actions" id="playlist-actions">
            
            <select id="sort-options">
                <option value=""> SORT PLAYLIST BY</option>
                <option value="AZ"> Ascending order(A-Z)</option>
                <option value="ZA"> Descending order(Z-A)</option>
                <option value="liked">Number of Likes</option>
            </select>
            
            <div class="change">
                <input placeholder="search for playlist" class="playlist-actions-input" id="playlist-actions-input"/>
                <i class="fa-solid fa-magnifying-glass search-icon" title="search for a playlist"></i>
                <i class="fa-solid fa-plus add-playlist" id="add-playlist" title="Add new playlist"></i>
                <form id="form" class="form">
                    <div class="form-content" id="form-content">
                    <div class="form-body">
                            <h1>Add New Playlist</h1>
                            <label>NAME</label>
                            <input id="new-playlist-name" type="text" placeholder="Playlist Name" />
                            <br/>
                            <label>ARTIST</label>
                            <input id="new-artist-name" type="text" placeholder="Artist" />
                            <br/>
                            <label>SONGS</label>
                            <textarea id="new-songs" class="new-songs" type="text" placeholder="Songs, artist (comma-separated) Each song and artist on its own line"></textarea>
                            <br/>
                            <button id="form-submit">Save</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
      <div class="playlist-cards" id="playlist-cards">

      </div>
    </main>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content" id="modal-content">
            <div class="modal-head">
                <img id="modal-image" src="" alt="Fplaylist Image">
               <div class="modal-head-text">
                    <p id="modal-name"></p>
                    <p id="modal-creator"></p>
               </div>
            </div>
           <div class="modal-body" id="modal-body">
               
           </div>
            
        </div>
    </div>

    <footer>
        <div class="footer">

        </div>
    </footer>
   
    <script src="script.js"></script>
  
</body>
</html>
